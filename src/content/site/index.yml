  problemTitle: India’s freshwater ecosystems are collapsing under invasive fish species.
  problem:
    - idx: 1
      text: Alien invasive fish are wiping out native biodiversity, threatening freshwater ecosystems.
      icon: IconInvasiveFish
    - idx: 2
      text: Climate change & floods are accelerating their spread, worsening the crisis.
      icon: IconClimateChange
    - idx: 3
      text: ₹8.3-11.9 trillion in economic damage due to invasive fish in India.
      icon: IconEconomicDamage
    - idx: 4
      text: 75% of pet food uses marine fish, accelerating biodiversity collapse.
      icon: IconBiodiversityCollapse

  missionTitle: Instead of treating invasive fish as waste, we turn them into a scalable, sustainable alternative to ocean-based pet food.
  missions:
    - idx: 1
      text: Directly removes invasive species, restoring native biodiversity.
      icon: IconCatch
    - idx: 2
      text: Replaces marine fish in pet food → reduces pressure on ocean ecosystems.
      icon: IconMarineFish
    - idx: 3
      text: 100% sustainable, nutritious, and vet approved pet food.
      icon: IconVetApproved
    - idx: 4
      text: Circular model → every purchase actively restores freshwater habitats.
      icon: IconCircularModel

  revolutionizing: 
      - Revolutionizing pet care in India by creating high-protein, eco-friendly
      - pet food sourced from invasive fish species—helping pets and native fish.
  whyTitle: Why this pet food
  whyText:
    - title: Omega-3 Fatty Acids
      text: The multi-faceted health booster, key to brain development, joint health and even keeps the heart beating strong!
    - title: Protein Powerhouse
      text: Provides high-quality, lean protein that supports muscle development.
    - title: Shiny Coats and Healthy Skin
      text: A spa treatment from the inside out! Omega-3 fatty acids reduce inflammation, alleviate itching and promote a glossy, healthy coat.
    - title: Digestive Dynamo
      text: Easily digestible and the lean protein helps with weight management.
    - title: Eye Catching Vision
      text: Vitamin A and Omega-3, helps their vision.

